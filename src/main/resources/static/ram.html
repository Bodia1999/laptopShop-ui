<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bear(Admin-Make)</title>
    <link rel="stylesheet" href="css/ram.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div>
 <header>
   <div class="logo">
    <a href="main.html"><img class="logotype" src="photo/FINAL_VERSION.png" alt="logo"></a>

   </div>
 </header>
  
</div>
<div class="createRamButton">
  
<button id="openModal">Create ram</button>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Create ram</h2>
        </div>
        <div class="modal-body">
            <div>
                <form>
                    <label for="name">Ram name</label><br>
                    <input type="text" id="name" name="name" placeholder="Your ram name.."><br>
                    <label for="typeOfMemory">Type of memory</label><br>
                    <input type="text" id="typeOfMemory" name="typeOfMemory" placeholder="Your type of memory.."><br>
                    <label for="volumeOfMemory">Volume of memory</label><br>
                    <input min="0" type="number" id="volumeOfMemory" name="volumeOfMemory" placeholder="Your volume of memory.."><br>
                    <label for="workingFrequency">Working frequency</label><br>
                    <input min="0" type="number" id="workingFrequency" name="workingFrequency" placeholder="Your working frequency.."><br>
                    <input type="button" id="btnCreateRam" value="Create">
                    <input type="button" id="btnUpdateRam" value="Update">
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <h3>Form for new ram</h3>
        </div>
    </div>

</div>
    


<table id="rams">
    <tr>
        <th>ID</th>
        <th>Ram name</th>
        <th>Type of memory</th>
        <th>Volume of memory</th>
        <th>Working frequency</th>
        <th>Delete Button</th>
        <th>Update Button</th>
    </tr>
</table>

<script src="script/ram.js" ></script>
</body>
</html>
