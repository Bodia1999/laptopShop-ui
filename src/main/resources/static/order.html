<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bear(Admin-Make)</title>
    <link rel="stylesheet" href="css/order.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div>
 <header>
   <div class="logo">
    <a href="main.html"><img class="logotype" src="photo/FINAL_VERSION.png" alt="logo"></a>

   </div>
 </header>
  
</div>
<div class="createOrderButton">
  
<button id="openModal">Create order</button>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Create order</h2>
        </div>
        <div class="modal-body">
            <div>
                <form>
                    <label for="customerId">Customer ID</label><br>
                    <input min="0" type="number" id="customerId" name="customerId" placeholder="Your Customer ID.."><br>
                    <input type="button" id="btnCreateOrder" value="Create">
                    <input type="button" id="btnUpdateOrder" value="Update">
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <h3>Form for new order</h3>
        </div>
    </div>

</div>
    



<table id="orders">
    <tr>
        <th>ID</th>
        <th>Customer ID</th>
        <th>Delete Button</th>
        <th>Update Button</th>
    </tr>
</table>

<script src="script/order.js" ></script>
</body>
</html>
