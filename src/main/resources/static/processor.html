<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bear(Admin-Make)</title>
    <link rel="stylesheet" href="css/processor.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div>
 <header>
   <div class="logo">
    <a href="main.html"><img class="logotype" src="photo/FINAL_VERSION.png" alt="logo"></a>

   </div>
 </header>
  
</div>
<div class="createProcessorButton">
  
<button id="openModal">Create processor</button>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Create processor</h2>
        </div>
        <div class="modal-body">
            <div>
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Your processor name.."><br>
                     <label for="model">Model</label><br>
                    <input type="text" id="model" name="model" placeholder="Your model.."><br>
                     <label for="workingFrequency">Working frequency</label><br>
                    <input min="0" type="number" id="workingFrequency" name="workingFrequency" placeholder="Your working frequency.."><br> 
                    <label for="quantityOfCores">Quantity of cores</label><br>
                    <input min="0" type="number" id="quantityOfCores" name="quantityOfCores" placeholder="Your quantity of cores.."><br>
                    <input type="button" id="btnCreateProcessor" value="Create">
                    <input type="button" id="btnUpdateProcessor" value="Update">
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <h3>Form for new processor</h3>
        </div>
    </div>

</div>
    



<table id="processors">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Model</th>
        <th>Working frequency</th>
        <th>Quantity of cores</th>
        <th>Delete Button</th>
        <th>Update Button</th>
    </tr>
</table>

<script src="script/processor.js" ></script>
</body>
</html>
