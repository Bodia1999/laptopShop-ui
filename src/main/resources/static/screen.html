<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bear(Admin-Screen)</title>
    <link rel="stylesheet" href="css/screen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div>
 <header>
   <div class="logo">
    <a href="main.html"><img class="logotype" src="photo/FINAL_VERSION.png" alt="logo"></a>

   </div>
 </header>
  
</div>
<div class="createScreenButton">
<button id="openModal">Create make</button>
  
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Create screen</h2>
        </div>
        <div class="modal-body">
            <div>
                <form>
                    <label for="type">Screen type</label><br>
                    <input type="text" id="type" name="type" placeholder="Your screen type.."><br>
                    <label for="resolution">Resolution</label><br>
                    <input type="text" id="resolution" name="resolution" placeholder="Your resolution.."><br>
                    <label for="size">Screen size</label><br>
                    <input type="text" id="size" name="size" placeholder="Your screen size.."><br>
                    <input type="button" id="btnCreateScreen" value="Create">
                    <input type="button" id="btnUpdateScreen" value="Update">
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <h3>Form for new screen</h3>
        </div>
    </div>

</div>



<table id="screens">
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Resolution</th>
        <th>Screen size</th>
        <th>Delete Button</th>
        <th>Update Button</th>
    </tr>
</table>

<script src="script/screen.js" ></script>
</body>
</html>
